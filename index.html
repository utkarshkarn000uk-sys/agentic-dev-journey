<!DOCTYPE html>
<html>
<head>
  <title>Agentic Dev Journey</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">ðŸ¤– Agent ready</h1>
  <p>I am becoming an agentic full-stack developer.</p>

  <button id="btn">Interact</button>

  <script>
    // ===== AGENT STATE (memory) =====
    const agent = {
      clicks: Number(localStorage.getItem("clicks")) || 0,
      mood: "idle"
    };

    const button = document.getElementById("btn");
    const title = document.getElementById("title");

    // ===== AGENT THINK FUNCTION =====
    function think() {
      if (agent.clicks < 3) {
        agent.mood = "curious";
      } else if (agent.clicks < 6) {
        agent.mood = "engaged";
      } else {
        agent.mood = "confident";
      }
    }

    // ===== AGENT ACT FUNCTION =====
    function act() {
      title.textContent = `ðŸ¤– Mood: ${agent.mood} | Clicks: ${agent.clicks}`;
    }

    // ===== EVENT (environment input) =====
    button.addEventListener("click", () => {
      agent.clicks++;
      localStorage.setItem("clicks", agent.clicks);

      think(); // agent decides
      act();   // agent acts
    });

    // Initial render
    think();
    act();
  </script>
</body>
</html>
